<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Dollar Predict | Home</title>

    <!-- Public Assets -->
    <!-- Styles -->
    <link rel="stylesheet" href="../../assets/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/team-logo.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/dashboard.css">

   
</head>

<body>

    <div id="dashboard">

        <!-- header -->
        <aside class="side-bar">
            <div class="_container">
                <div class="_head">
                    <div class="logo">
                        <a href="../_index2.html">
                            <img src="../../assets/img/logo-alt.png" alt="">
                        </a>
                    </div>
                    <div class="_profile">
                        <div class="_profile-img">
                            <img src="../../assets/img/pic1.png" alt="John Omorogbe" loading="lazy">
                            <span class="notification ion-ios-bell"></span>
                        </div>
                        <div class="_profile-details">
                            <h2>John Omorogbe</h2>
                            <span>johnomorogbe@mail.com</span>
                        </div>
                    </div>
                </div>
                <div class="_content">
                    <ul class="_nav">
                        <li><a href="_bet-slip.html" class="ion-document-text"><span>Bet Slip</span></a></li>
                        <li><a href="_analytics.html" class="ion-arrow-graph-up-right"><span>Analytics</span></a></li>
                        <li class="active"><a href="_edit-profile.html" class="ion-edit"><span>Edit Profile</span></a></li>
                        <li><a href="_edit-account.html" class="ion-card"><span>Edit Account Details</span></a></li>
                        <li><a href="_edit-settings.html" class="ion-gear-a"><span>Settings</span></a></li>
                        <li class="log-out"><a href="../_sign-in.html" class="ion-log-out"><span>Sign Out</span></a></li>
                    </ul>
                </div>
            </div>
        </aside>

        <!-- main -->
        <main>
            <header class="sticky">
                <div class="_container">
                    <label for="nav" class="ion-navicon-round"></label>
                    <div class="logo">
                        <img src="../../assets/img/logo-alt.png">
                    </div>
                    <div class="_nav">
                        <input type="checkbox" name="nav" id="nav" hidden>
                        <ul class="_nav-list">
                            <div class="_head">
                                <div class="logo">
                                    <img src="../../assets/img/logo-alt.png">
                                </div>
                                <label for="nav" class="ion-close-round"></label>
                            </div>
                            <li><a href="../_recent-punts.html">Recent Punts</a></li>
                            <li><a href="../_punters.html">Punters</a></li>
                            <li><a href="../_upcoming-games.html">Upcoming Games</a></li>
                            <li><a href="../_livescores.html">Live Scores</a></li>
                        </ul>
                        <div class="_profile-btn">
                            <img src="../../assets/img/pic1.png">
                            <span>John Doe</span>
                        </div>
                    </div>
                </div>
            </header>

            <div class="content" id="edit-profile">
                <div class="_container">
                    <div class="_head">
                        <h2>Profile Details</h2>
                        <span class="ion-edit">Edit Profile</span>
                    </div>
                    <div class="_content">
                        <form method="POST">
                            <div class="profile-image">
                                <label for="pro-img">
                                    <img src="../../assets/img/pic1.png" alt="">
                                    <span class="ion-camera"></span>
                                </label>
                                <input type="file" name="profile-image" id="pro-img" hidden>
                            </div>
                            <div class="_container">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" name="first_name" value="John" required>
                                </div>
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" name="last_name" value="Omorogbe" required>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" name="email" value="johnomorogbe@email.com" required>
                                </div>
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <input type="text" name="phone" value="John" required>
                                </div>
                                <div class="form-group">
                                    <label>Gender</label>
                                    <select name="gender" id="gender">
                                        <option value="male" selected>Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Date Of Birth</label>
                                    <div class="date">
                                        <input type="date" name="date" value="1980-01-12" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Country</label>
                                    <select name="country" id="country">
                                        <option value="iceland" selected>Iceland</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Address</label>
                                    <input type="text" name="address" value="1, Anywhere Drive, 123 45B" required>
                                </div>
                                <div class="form-group">
                                    <label>Bio</label>
                                    <textarea name="bio">A little bio about the punter that indicates who, what and how they are</textarea>
                                </div>
                            </div>
                            <div class="_actions">
                                <input type="submit" value="SAVE PROFILE" class="primary-btn">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </main>

    </div>

</body>

</html>
