<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Dollar Predict | Home</title>

    <!-- Public Assets -->
    <!-- Styles -->
    <link rel="stylesheet" href="./../assets/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="./../assets/css/team-logo.css">
    <link rel="stylesheet" type="text/css" href="./../assets/css/dashboard.css">

   
</head>

<body>

    <div id="dashboard">

        <!-- header -->
        <aside class="side-bar">
            <div class="_container">
                <div class="_head">
                    <div class="logo">
                        <a href="../index2.html">
                            <img src="./../assets/img/logo-alt.png" alt="">
                        </a>
                    </div>
                    <div class="_profile">
                        <div class="_profile-img">
                            <img src="./../assets/img/pic1.png" alt="John Omorogbe" loading="lazy">
                            <span class="notification ion-ios-bell"></span>
                        </div>
                        <div class="_profile-details">
                            <h2>John Omorogbe</h2>
                            <span>johnomorogbe@mail.com</span>
                        </div>
                    </div>
                </div>
                <div class="_content">
                    <ul class="_nav">
                        <li><a href="bet-slip.html" class="ion-document-text"><span>Bet Slip</span></a></li>
                        <li><a href="analytics.html" class="ion-arrow-graph-up-right"><span>Analytics</span></a></li>
                        <li><a href="edit-profile.html" class="ion-edit"><span>Edit Profile</span></a></li>
                        <li class="active"><a href="edit-account.html" class="ion-card"><span>Edit Account Details</span></a></li>
                        <li><a href="edit-settings.html" class="ion-gear-a"><span>Settings</span></a></li>
                        <li class="log-out"><a href="../sign-in.html" class="ion-log-out"><span>Sign Out</span></a></li>
                    </ul>
                </div>
            </div>
        </aside>

        <!-- main -->
        <main>
            <header class="sticky">
                <div class="_container">
                    <label for="nav" class="ion-navicon-round"></label>
                    <div class="logo">
                        <img src="./../assets/img/logo-alt.png">
                    </div>
                    <div class="_nav">
                        <input type="checkbox" name="nav" id="nav" hidden>
                        <ul class="_nav-list">
                            <div class="_head">
                                <div class="logo">
                                    <img src="./../assets/img/logo-alt.png">
                                </div>
                                <label for="nav" class="ion-close-round"></label>
                            </div>
                            <li><a href="../recent-punts.html">Recent Punts</a></li>
                            <li><a href="../punters.html">Punters</a></li>
                            <li><a href="../upcoming-games.html">Upcoming Games</a></li>
                            <li><a href="../livescores.html">Live Scores</a></li>
                        </ul>
                        <div class="_profile-btn">
                            <img src="./../assets/img/pic1.png">
                            <span>John Doe</span>
                        </div>
                    </div>
                </div>
            </header>

            <div class="content" id="edit-account">
                <div class="_container">
                    <div class="_head">
                        <h2>Account Details</h2>
                        <span class="ion-edit">Edit Account</span>
                    </div>
                    <div class="_content">
                        <form method="POST">
                            <div class="license-image">
                                <label for="li-img">
                                    <img src="./../assets/img/license-card.png" alt="">
                                    <span class="ion-camera"></span>
                                </label>
                                <input type="file" name="license-image" id="li-img" hidden>
                            </div>
                            <div class="_container">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" name="first_name" value="John" required>
                                </div>
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" name="last_name" value="Omorogbe" required>
                                </div>
                                <div class="form-group">
                                    <label>Bank</label>
                                    <input type="text" name="bank" value="GT Bank" required>
                                </div>
                                <div class="form-group">
                                    <label>Account Number</label>
                                    <input type="text" name="acctNo" value="0100000000" required>
                                </div>
                            </div>
                            <div class="_actions">
                                <input type="submit" value="save account details" class="primary-btn">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </main>

    </div>

</body>

</html>
